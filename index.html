<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://media.istockphoto.com/id/880622992/es/vector/libro-el-icono.jpg?s=612x612&w=0&k=20&c=ZXwIIsrlo3LuTVtlNL3ztoQ5F3SwvrUYAus5Vcb-vyI=" alt="Product Logo">
        <nav id="nav-bar">
            <a href="#features" class="nav-link">Features</a>
            <a href="#video" class="nav-link">Video</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
    </header>

    <main>
        <section id="features">
            <h2>Product Features</h2>
            <p>Discover the amazing features of our product that will change your life!</p>
        </section>

        <section id="#video">
            <h2>Watch Our Product Video</h2>
            <iframe id="video" width="560" height="315" frameborder="0" src="https://www.youtube.com/watch?v=pdxiNBwxYxU" allowfullscreen> </iframe>
        </section>

        <section id="contact">
            <h2>Stay Updated</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <input type="submit" id="submit" value="Subscribe">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
